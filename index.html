<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="form-container register-container">
            <form id="registerForm">
                <h1 class="text-center">Cadastro</h1>
                <div class="form-group mb-3">
                    <input id="usuario_cad" type="text" class="form-control" placeholder="Usuário" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <input id="email_cad" type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <input id="senha_cad" type="password" class="form-control" placeholder="Senha" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                <div class="text-center mt-3">
                    <span>Já tem uma conta? <a href="#" id="showLogin">Login</a></span>
                </div>
            </form>
        </div>

        <div class="form-container login-container active">
            <form id="loginForm">
                <h1 class="text-center">Login</h1>
                <div class="form-group mb-3">
                    <input id="usuario_login" type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <input id="senha_login" type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <span>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


    <script src="/js/login.js"></script>
</body>
</html>
