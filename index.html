<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/fontawesome-free-6.5.2-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-md-5 mb-3 text-center">
                <button type="button" class="btn btn-light mb-3 btn-outline-dark" data-bs-toggle="modal"
                    data-bs-target="#equipamentoModal">
                    <b>Adicionar Equipamento</b>
                </button>
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr class="table-secondary">
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Disponibilidade</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="equipamentoTableBody">

                    </tbody>
                </table>
            </div>
            <div class="col-md-7 mb-3 text-center">
                <button type="button" class="btn btn-light mb-3 btn-outline-dark" data-bs-toggle="modal"
                    data-bs-target="#reservaModal">
                    <b>Adicionar Reserva</b>
                </button>
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr class="table-secondary">
                            <th>Responsável/Setor</th>
                            <th>Data Solicitação</th>
                            <th>Período</th>
                            <th>Local Evento</th>
                            <th>Telefone</th>
                            <th>Data Retirada</th>
                            <th>Data Entrega</th>
                            <th>Equipamentos Reservados</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="reservaTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Equipamento Modal -->
    <div class="modal fade" id="equipamentoModal" tabindex="-1" aria-labelledby="equipamentoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="equipamentoModalLabel">Adicionar Equipamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="equipamentoForm">
                        <div class="mb-3">
                            <label for="equipamentoNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="equipamentoNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipamentoTipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="equipamentoTipo" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Salvar Equipamento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reserva Modal -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Adicionar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="responsavelSetor" class="form-label">Responsável/Setor</label>
                            <input type="text" class="form-control" id="responsavelSetor" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataSolicitacao" class="form-label">Data de Solicitação</label>
                            <input type="date" class="form-control" id="dataSolicitacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataRetirada" class="form-label">Data de Retirada</label>
                            <input type="date" class="form-control" id="dataRetirada" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataEntrega" class="form-label">Data de Entrega</label>
                            <input type="date" class="form-control" id="dataEntrega" required>
                        </div>
                        <div class="mb-3">
                            <label for="periodo" class="form-label">Período</label>
                            <select class="form-select" id="periodo" required>
                                <option value="MATUTINO">MATUTINO</option>
                                <option value="VESPERTINO">VESPERTINO</option>
                                <option value="INTEGRAL">INTEGRAL</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="localEvento" class="form-label">Local do Evento</label>
                            <input type="text" class="form-control" id="localEvento" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipamentos" class="form-label">Equipamentos</label>
                            <select id="equipamentos" class="form-select" multiple required>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Salvar Reserva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Confirmação Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container top-0 end-0 p-3" id="toastContainer">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
